<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
        }

        td {
            width: 50%;
            text-align: center;
            font-size: 25px;
            color: white;
        }

        .left {
            background-color: rgb(152, 96, 119);
        }

        .right {
            background-color: rgb(52, 24, 77);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="left">Kana</td>
            <td class="right">Mafu</td>
        </tr>
    </table>
</body>
</html>
