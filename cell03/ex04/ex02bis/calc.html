<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

<input id="a">
<select id="op">
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
    <option>%</option>
</select>
<input id="b">
<button id="calc">Try me!</button>

<script>
$("#calc").click(function () {
    let a = Number($("#a").val());
    let b = Number($("#b").val());
    let op = $("#op").val();

    if (a < 0 || b < 0 || !Number.isInteger(a) || !Number.isInteger(b)) {
        alert("Error :(");
        return;
    }

    if ((op === "/" || op === "%") && b === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
    }

    let res = eval(a + op + b);
    alert(res);
    console.log(res);
});

// reminder ทุก 30 วินาที
setInterval(function () {
    alert("Please, use me...");
}, 30000);
</script>

</body>
</html>
