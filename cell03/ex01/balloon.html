<!DOCTYPE html>
<html>
<head>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background: red;
            border-radius: 50%;
            margin: 100px auto;
        }
    </style>
</head>
<body>

<div id="balloon"></div>

<script>
let size = 200;
let colors = ["red", "green", "blue"];
let index = 0;

const balloon = document.getElementById("balloon");

balloon.onclick = () => {
    size += 10;
    index = (index + 1) % 3;
    if (size > 420) size = 200;
    update();
};

balloon.onmouseleave = () => {
    size = Math.max(200, size - 5);
    index = (index + 2) % 3;
    update();
};

function update() {
    balloon.style.width = size + "px";
    balloon.style.height = size + "px";
    balloon.style.backgroundColor = colors[index];
}
</script>

</body>
</html>
