<!DOCTYPE html>
<html>
<head>
    <title>Change Background</title>

    <!-- Internal CSS -->
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <button onclick="changeColor()">Change background</button>

    <script>
        function changeColor() {
            const color = '#' + Math.floor(Math.random() * 16777215).toString(16);
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
